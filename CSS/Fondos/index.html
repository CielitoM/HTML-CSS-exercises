<!DOCTYPE html>
<!-- Define el tipo de documento como HTML5 -->

<html lang="en">
<!-- Comienza el elemento raíz del documento HTML, especificando el idioma como inglés -->

<head>
    <meta charset="UTF-8">
    <!-- Establece la codificación de caracteres en UTF-8, lo cual es estándar para la web moderna -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Hace que el diseño sea adaptable en dispositivos móviles, estableciendo el ancho de la página al ancho de la pantalla -->

    <title>Document</title>
    <!-- Título de la pestaña del navegador -->
</head>

<body>
    <link rel="stylesheet" href="styles.css">
    <!-- Enlace a una hoja de estilos externa llamada "styles.css" (esta línea debería ir idealmente en el <head>) -->

    <div class="box">
        <!-- Un contenedor con clase 'box', que puede estar estilizado desde la hoja de estilos -->
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam vitae consequatur ducimus illo cum? Maxime,
        quaerat, aut sit distinctio dolore quas quam nulla repellat quae enim tempore velit sed atque.
        <!-- Texto de ejemplo (lorem ipsum), usado normalmente como relleno durante el desarrollo web -->
    </div>
</body>

</html>
